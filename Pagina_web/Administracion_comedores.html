    <ul class="accordion">
        <li>
            <input type="radio" name="accordion" id="fourth">
            <label for="fourth">Visualizar</label>
            <div class="contenidito">
                <!-- tabla de visualización-->
                
                <div id="table_div"></div>
                <div class="lugar-botones">
                    <div class="botones">
                        <a onclick="cambiarPagina(-1)" class="btn">Anterior</a>
                    </div>
                    <div class="botones">
                        <a onclick="cambiarPagina(1)" class="btn">Siguiente</a>
                    </div>
                </div>
                
            </div>
        </li>
        <li>
            <input type="radio" name="accordion" id="first">
            <label for="first">Agregar nuevo comedor</label>
            <div class="content">
                <!-- Contenido -->
                <div class="wrapper"> <!-- Bloque para el inicio de sesion -->
                    <div class="input-data">
                        <input type="text" required id="com_correo_agregar">
                        <div class="underline"></div>
                        <label>Correo</label>
                    </div>
                </div>
                <div class="wrapper"> <!-- Bloque para el inicio de sesion -->
                    <div class="input-data">
                        <input type="text" required id="com_nombre_agregar">
                        <div class="underline"></div>
                        <label>Nombre</label>
                    </div>
                </div>
                <div class="wrapper"> <!-- Bloque para el inicio de sesion -->
                    <div class="input-data">
                        <input type="number" id="com_capacidad_agregar" min="50" max="500">
                        <div class="underline"></div>
                        <label>Capacidad</label>
                    </div>
                </div>
                <div class="wrapper"> <!-- Bloque para el inicio de sesion -->
                    <div class="input-data">
                        <input type="text" required id="com_direccion_agregar">
                        <div class="underline"></div>
                        <label>Dirección</label>
                    </div>
                </div>
                <div class="wrapper"> <!-- Bloque para el inicio de sesion -->
                    <div class="input-data">
                        <input type="text" pattern="[0-9]{10}" required id="com_telefono_agregar">
                        <div class="underline"></div>
                        <label>Telefono</label>
                    </div>
                </div>
                <!--                    Boton                    -->
                <div class="botones">
                    <a onclick="agregar_comedor()" class="btn">Agregar</a>
                </div>
                <!-- fin del contenido-->
            </div>
        </li>
        <li>
            <input type="radio" name="accordion" id="third">
            <label for="third">Actualizar datos</label>
            <div class="content">
                 <!-- Contenido -->
                 <div class="wrapper"> 
                    <div class="input-data">
                        <input type="number" id="com_id_actualizar">
                        <div class="underline"></div>
                        <label>ID</label>
                    </div>
                </div>
                <div class="wrapper"> 
                    <div class="input-data">
                        <input type="text" required id="com_correo_actualizar">
                        <div class="underline"></div>
                        <label>Correo</label>
                    </div>
                </div>
                <div class="wrapper"> 
                    <div class="input-data">
                        <select id="com_estado_actualizar">
                            <option value="Cerrado">Cerrado</option>
                            <option value="Abierto">Abierto</option>
                        </select>
                        <div class="underline"></div>
                        <label>Estado</label>
                    </div>
                </div>
                <div class="wrapper"> 
                    <div class="input-data">
                        <input type="text" required id="com_nombre_actualizar">
                        <div class="underline"></div>
                        <label>Nombre del comedor</label>
                    </div>
                </div>
                <div class="wrapper"> 
                    <div class="input-data">
                        <input type="number" id="com_capacidad_actualizar" min="1920" max="2030">
                        <div class="underline"></div>
                        <label>capacidad</label>
                    </div>
                </div>
                <div class="wrapper"> 
                    <div class="input-data">
                        <input type="text" required id="com_direccion_actualizar">
                        <div class="underline"></div>
                        <label>Correo</label>
                    </div>
                </div>
                <div class="wrapper"> 
                    <div class="input-data">
                        <input type="tel" name="com_telefono_actualizar" pattern="[0-9]{10}" required id="com_telefono_actualizar">
                        <div class="underline"></div>
                        <label for="com_telefono_actualizar">Telefono</label>
                    </div>
                </div>
                <!--                    Boton                    -->
                <a onclick="actualizar_comedor()" class="btn btn1">Actualizar</a>
                <!-- fin del contenido-->
            </div>
        </li>
        
    </ul>
